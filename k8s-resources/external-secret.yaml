apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: demo-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: synced-secret   
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: demo/eks-external-secret
        property: username
    - secretKey: password
      remoteRef:
        key: demo/eks-external-secret
        property: password